<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard project</title>
    <link rel="stylesheet" href="style.css">

    <body>

    <div class="Keyboard">
              <div class="keypad1" id="key1"><h3>C</h3></div>
              <div class="keypad2" id="key2"><h3>D</h3></div>
              <div class="keypad3" id="key3"><h3>E</h3></div>
              <div class="keypad4" id="key4"><h3>F</h3></div>
              <div class="keypad5" id="key5"><h3>G</h3></div>
              <div class="keypad6" id="key6"><h3>A</h3></div>
              <div class="keypad7" id="key7"><h3>B</h3></div>
    </div>

    <div class="vline1"></div>
    <div class="vline2"></div>
    <div class="vline3"></div>
    <div class="vline4"></div>
    <div class="vline5"></div>
    <div class="vline6"></div>

            <div class="blackkeys">
            <div class="smallkey1" id="smallkey1"></div>
            <div class="smallkey2" id="smallkey2"></div>
            <div class="smallkey3" id="smallkey3"></div>
            <div class="smallkey4" id="smallkey4"></div>
            <div class="smallkey5" id="smallkey5"></div>
        
            </div>
            
           
    <div class="keySounds">
        <source src="audio/key01.mp3" id="key01">
        <source src="audio/key02.mp3" id="key02">
        <source src="audio/key03.mp3" id="key03">
        <source src="audio/key04.mp3" id="key04">
        <source src="audio/key05.mp3" id="key05">
        <source src="audio/key06.mp3" id="key06">
        <source src="audio/key07.mp3" id="key07">
        <source src="audio/key08.mp3" id="key08">
        <source src="audio/key09.mp3" id="key09">
        <source src="audio/key10.mp3" id="key10">
        <source src="audio/key11.mp3" id="key11">
        <source src="audio/key12.mp3" id="key12">
    </div>

    
<script src="script.js"></script>
</body>
</head>
</html>
